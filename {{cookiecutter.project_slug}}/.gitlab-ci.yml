{% endif %}# Common jobs for both CDK and non-CDK projects

# Dependency vulnerability scanning
security:dependencies:
  stage: security
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --cache-dir .pip-cache --upgrade pip
    - pip install --cache-dir .pip-cache safety
  script:
    - safety check --json --output safety-report.json || true
    - safety check
  artifacts:
    reports:
      dependency_scanning: safety-report.json
    expire_in: 1 week
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# Code quality analysis
test:quality:
  stage: test
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --cache-dir .pip-cache --upgrade pip
    - pip install --cache-dir .pip-cache -e ".[dev]" radon xenon
  script:
    - radon cc src/ --min B
    - radon mi src/ --min B
    - xenon src/ --max-absolute B --max-modules B --max-average A
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH