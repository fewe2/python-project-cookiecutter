{% if cookiecutter.include_cdk == 'yes' %}stages:
  - test
  - security
  - build
  - deploy

variables:
  PYTHON_VERSION: "{{cookiecutter.python_version}}"
  AWS_DEFAULT_REGION: "{{cookiecutter.aws_region}}"
  SERVICE_NAME: "{{cookiecutter.project_slug}}"
  IMAGE_TAG: ${CI_COMMIT_SHORT_SHA}
  ECR_REGISTRY: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Cache for pip dependencies
cache:
  paths:
    - .pip-cache/
    - .venv/

# Test stage
test:unit:
  stage: test
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - apt-get update && apt-get install -y git
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --cache-dir .pip-cache --upgrade pip
    - pip install --cache-dir .pip-cache -e ".[dev]"
  script:
    - ruff check .
    - ruff format --check .
    - mypy src/{{cookiecutter.package_name}}
    - pytest --cov=src --cov-report=xml --cov-report=term
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# Security scanning
security:secrets:
  stage: security
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - pip install --cache-dir .pip-cache detect-secrets
  script:
    - detect-secrets scan --all-files --baseline .secrets.baseline
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

# Build infrastructure
build:infrastructure:
  stage: build
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - apt-get update && apt-get install -y nodejs npm
    - npm install -g aws-cdk
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --cache-dir .pip-cache --upgrade pip
    - pip install --cache-dir .pip-cache -e ".[cdk]"
  script:
    - cd infrastructure
    - cdk synth
  artifacts:
    paths:
      - infrastructure/cdk.out/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_BRANCH =~ /^(develop|staging)$/
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual

# Deploy infrastructure
deploy:infrastructure:
  stage: deploy
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - apt-get update && apt-get install -y nodejs npm git
    - npm install -g aws-cdk
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --cache-dir .pip-cache -e ".[cdk]"
  script:
    - cd infrastructure
    - cdk bootstrap --require-approval never
    - cdk deploy --all --require-approval never
  environment:
    name: ${CI_COMMIT_REF_SLUG}
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        ENVIRONMENT: "prod"
    - if: $CI_COMMIT_BRANCH == "develop"
      variables:
        ENVIRONMENT: "dev"
    - if: $CI_COMMIT_BRANCH == "staging"
      variables:
        ENVIRONMENT: "staging"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      variables:
        ENVIRONMENT: "feature-${CI_COMMIT_REF_SLUG}"

# Cleanup feature branch deployment (for current MR)
# Use this to immediately destroy the stack when closing/merging an MR
# For batch cleanup of orphaned stacks, use: make cleanup-branches
cleanup:feature-branch:
  stage: deploy
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - apt-get update && apt-get install -y nodejs npm git
    - npm install -g aws-cdk
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --cache-dir .pip-cache -e ".[cdk]"
  script:
    - cd infrastructure
    - cdk destroy --all --force
  when: manual
  environment:
    name: ${CI_COMMIT_REF_SLUG}
    action: stop
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual

# Production deployment approval
deploy:production:
  stage: deploy
  extends: deploy:infrastructure
  environment:
    name: production
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    ENVIRONMENT: "prod"

# Scheduled cleanup of orphaned feature branch stacks
# Configure in GitLab: CI/CD > Schedules > New schedule
# Set to run weekly (e.g., "0 2 * * 0" for Sundays at 2 AM)
cleanup:orphaned-stacks:
  stage: deploy
  image: python:${PYTHON_VERSION}-slim
  before_script:
    - apt-get update && apt-get install -y nodejs npm git
    - npm install -g aws-cdk
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --cache-dir .pip-cache -e ".[cdk]"
    - git fetch --all
  script:
    - python scripts/cleanup-feature-branches.py --auto-approve
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  allow_failure: true

